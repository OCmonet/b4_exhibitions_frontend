<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!--내비바 아이콘 css -->
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--내비바 css  -->
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="../static/css/exhibition-posting.css">
    <script type="module" src="../static/js/navbar.js"></script>
    <script type="module" src="../static/js/exhibition-posting.js"></script>
    <title>Document</title>
</head>

<body>
    <header></header>
    <h1 class="welcome-title">전시회 수동 등록</h1>
    <div class="">
        <form class="all-items-organizer">
            <select id="exh-category" class="exh-category" required>
                <option selected value="전시회 선택">전시회 선택</option>
                <option value="option1">option1</option>
                <option value="option2">option2</option>
                <option value="option3">option3</option>
            </select>
            <input type="text" class="exh-title" placeholder="전시 제목을 입력해주세요">
            <input type="text" class="exh-location" placeholder="전시 위치를 입력해주세요">
            <span> ▼ 전시 시작일을 입력해주세요</span>
            <input type="date" class="exh-start-date">
            <span> ▼ 전시 종료일을 입력해주세요</span>
            <input type="date" class="exh-end-date">
            <span> ▼ 전시 포스터를 업로드해주세요</span>
            <input type="file" id="exhImage" class="exh-img" accept=".jpg,.jpeg,.png,.gif,.bmp" capture="camera">
            <span> ▼ 전시 내용을 입력해주세요</span>
            <textarea name="" id="" class="exh-content"></textarea>
            <button type="button" id="" class="submit-btn">작성</button>
        </form>
    </div>
</body>

</html>
